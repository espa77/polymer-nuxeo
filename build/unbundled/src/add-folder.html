<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

</head><body><dom-module id="add-folder">

    <template>

        <style include="shared-styles iron-flex iron-flex-alignment">

            :host {
                display: block;
            }
            #properties {
                @apply(--layout-vertical);
            }
            paper-button.add-new {
                margin: 2ch;
            }
        </style>

        <div class="card">
            <div class="title" id="fileUpload">New Folder</div>
            <form is="iron-form" id="form" content-type="application/json">
                <h2>Upload a New Folder to Nuxeo</h2>
                <h3>Type: Folder</h3>
                <label>Folder Name:</label>
                <input name="name" type="text">
                <div id="folderButtons">
                    <paper-button class="add-new" raised="" on-tap="openProps">ADD PROPERTIES</paper-button>
                </div>
                <div id="properties">
                    <template is="dom-if" if="[[showProperties]]">
                        <label>Title:</label>
                        <input name="title" type="text">
                        <br>
                        <label>Description:</label>
                        <input name="description" type="text">
                    </template>
                </div>
                <paper-button class="add-new" raised="" on-tap="submitFolderForm">CREATE</paper-button>
            </form>
        </div>

    </template>

    <script>Polymer({is:"add-folder",properties:{showProperties:{type:Boolean,value:!1},folderData:{type:Object,notify:!0}},openProps:function(){this.set("showProperties",!0)},submitFolderForm:function(){if(!this.$.form.name.value)return alert("please provide a name for this new folder"),!1;var e=this.$.form,t={"entity-type":"document",name:e.name.value,properties:{},type:"Folder"};e.title&&(t.properties["dc:title"]=e.title.value),e.description&&(t.properties["dc:description"]=e.description.value),t=JSON.stringify(t),this.set("folderData",t),this.$.form.reset()}});</script>

</dom-module></body></html>
